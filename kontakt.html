<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stronka</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    </head>
<body>
    <div class="login container">
        <div class="login-form">
            <div class="logo">
                <img src="" alt="Logo BidBay">
            </div>
            <h3>Masz pytanie? <br> Skontaktuj się z nami!</h3>
                <form action="#" method="post">
                <div class="form-group">
                    <label for="fname">*Imię:</label>
                    <input type="text" id="fname" name="fname" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="lname">*Nazwisko:</label>
                    <input type="text" id="lname" name="lname" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="phone">Nr telefonu:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="tel">*E-mail:</label>
                    <input type="email" id="email" name="email" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="message">*Treść wiadomości  :</label>
                    <textarea id="message" name="message" required class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Wyślij wiadomość</button>
            </form>
        </div>
        <div class="main-page">
            <p><a href="./index.html">Wróć do strony głównej</a></p>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="contact-info">
                <p>Telefon: +12 123 456 789</p>
                <p>Email: example@example.com</p>
            </div>
            <div class="links">
                <a href="regulamin">Regulamin</a> | <a href="polityka_prywatnosci">Polityka prywatności</a>
            </div>
        </div>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
