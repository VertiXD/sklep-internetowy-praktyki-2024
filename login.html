<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stronka</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login container">
        <div class="login-form">
            <div class="logo">
                <img src="" alt="logo">
            </div>
            <h3>Logowanie</h3>
                <form action="/login" method="post">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required class="form-control" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="password">Hasło:</label>
                    <input type="password" id="password" name="password" required class="form-control" placeholder="Hasło">
                </div>
                <div class="form-check">
                    <input type="checkbox" id="remember-me" class="form-check-input">
                    <label for="remember-me" class="form-check-label">Zapamiętaj mnie</label>
                </div>
                <button type="submit" class="btn btn-primary">Zaloguj się</button>
            </form>
            <p><a href="/">Zarejestruj się</a></p>
            <p><a href="/">Nie pamiętam hasła</a></p>
        </div>
        <div class="main-page">
            <p><a href="/">Wróć do strony głównej</a></p>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="contact-info">
                <p>Telefon: +12 123 456 789</p>
                <p>Email: example@example.com</p>
            </div>
            <div class="links">
                <a href="regulamin">Regulamin</a> | <a href="polityka_prywatnosci">Polityka prywatności</a>
            </div>
        </div>
    </footer>
</body>

</html>
