<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stronka</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="navbar">
        <div class="top">
            <div class="phone"><img class="contact_icon" src="./img/phone_icon.png" alt="phone">+12 345 678 901</div>
            <div class="email"><img class="contact_icon" src="./img/email_icon.png" alt="mail">random_email@gmail.com
            </div>
        </div>
        <hr class="line">
        <div class="mid">
            <div class="logo"><img src="./img/logo.png" alt="logo" class='logo_image'></div>
            <div class="searchbar">
                <input type="text" name="" id="" placeholder="Wyszukaj" class="search">
                <button type="submit" class="search_button"><img src="./img/search.png" alt="search"
                        class='search_icon'></button>
            </div>
            <div class="box cart"><button class="navbar_button"><img src="./img/cart.png" alt="cart"
                        class='navbar_icon'></div>
            <div class="box idk"><button class="navbar_button"><img src="./img/notifs.png" alt="notifs"
                        class='navbar_icon'></div>
            <div class="box sign_in"><button class="sign_in_button"><a href="#">Zaloguj się</a></div>
            <div class="box sign_up"><button class="sign_up_button"><a href="#">Utwórz konto</a></div>
        </div>
        <nav class="categories">
            <div class="category_tab tab1">Komputery i laptopy</div>
            <div class="category_tab tab2">Podzespoły komputerowe</div>
            <div class="category_tab tab3">Akcesoria</div>
            <div class="category_tab tab4">Smartfony i smartwatche</div>
            <div class="category_tab tab5">Urządzenia peryferyjne</div>
            <div class="category_tab tab6">Gaming</div>
            <div class="category_tab tab7">Mega Oferty</div>
        </nav>
    </header>
    <div class="banner-container" onmouseover="stopAutoScroll()" onmouseout="startAutoScroll()">

        <div class="nav-arrow left" onclick="prevPanel()">&#10094;</div>

        <div class="banner">

            <div class="banner-panel">
                <a href="link_do_oferty_1">
                    <img src="./img/reklama_1.jpg" alt="Oferta reklamowa 1">
                </a>
            </div>

            <div class="banner-panel">
                <a href="link_do_oferty_2">
                    <img src="./img/reklama_2.jpg" alt="Oferta reklamowa 2">
                </a>
            </div>

            <div class="banner-panel">
                <a href="link_do_oferty_3">
                    <img src="./img/reklama_3.jpg" alt="Oferta reklamowa 3">
                </a>
            </div>

        </div>

        <div class="nav-arrow right" onclick="nextPanel()">&#10095;</div>

        <div class="pagination">
            <span class="pagination-dot" onclick="goToPanel(0)"></span>
            <span class="pagination-dot" onclick="goToPanel(1)"></span>
            <span class="pagination-dot" onclick="goToPanel(2)"></span>
        </div>

    </div>
    <div class="newsletter-container container">
        <h2>Zapisz się do naszego newslettera</h2>
        <p>Zapisz się do naszego newslettera aby nie ominęła Cię żadna okazja!</p>
        <form action="#" method="POST" class="newsletter-form">
            <input type="email" name="email" placeholder="Podaj swój adres e-mail" required>
            <button type="submit">Zapisz się</button>
        </form>
    </div>
    <script src="./js/script.js"></script>
    <footer></footer>
</body>

</html>
